<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        select {
            appearance: none;
        }
        input[type="submit"] {
            width: 48%;
            padding: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Adjustments for appointment date and time inputs */
        input[type="date"],
        input[type="time"] {
		width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            width: 95%;
            display: inline-block;
        }
		
		
		a {
  text-decoration: none;
  display: inline-block;
  padding: 5px 92px;
   border-radius: 4px;
}

a:hover {
  background-color: #ddd;
  color: black;
}

.previous {
  background-color: #007bff;
  color:#fff;
}

.next {
  background-color: #007bff;
  color: #fff;
}

	
		
		
    </style>
</head>
<body>
    <div class="container">
    <h2>Doctor Appointment Booking</h2>
		<h5>Now we can get an online appointment .we will get back to you and fix a meeting with doctors.</h5>
			
		

        <form action="submit.php" method="post">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br>

            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" required></textarea><br>

            <label for="disease">Disease/Condition:</label><br>
            <input type="text" id="disease" name="disease" required><br>

            <label for="appointment_date">Appointment Date:</label><br>
            <input type="date" id="appointment_date" name="appointment_date" required><br>

            <label for="appointment_time">Appointment Time:</label><br>
            <input type="time" id="appointment_time" name="appointment_time" required><br>

            <input type="submit" value="Submit">
				<a href="main.html" class="previous">&laquo; Back</a>
        </form>
    </div>
	

</body>
</html>
